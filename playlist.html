<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Playlists Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff2d55;
    }
    h2 {
      color: #333;
    }
    .table-container {
      margin: 20px auto;
      max-width: 900px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ff2d55;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#" id="searchLink">Search</a>
    </div>
  </div>
  <h1>Playlists</h1>
  
  <div class="table-container" id="playlistsTableContainer">
    <h2>Playlists</h2>
    <table id="playlistsTable">
      <thead>
        <tr>
          <th>Playlist ID</th>
          <th>Playlist Name</th>
          <th>Songs</th>
        </tr>
      </thead>
      <tbody>
        <!-- Playlist rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    // Mock data for Playlists and Songs
    const playlists = [
      { playlist_ID: 1, playlist_name: "Top Hits 2023", songs: ["Song 1", "Song 2", "Song 3"] },
      { playlist_ID: 2, playlist_name: "Chill Vibes", songs: ["Song 4", "Song 5"] },
      { playlist_ID: 3, playlist_name: "Rock Classics", songs: ["Song 6", "Song 7", "Song 8"] },
    ];

    function populatePlaylistsTable() {
      const tableBody = document.querySelector("#playlistsTable tbody");
      if (playlists.length === 0) {
        document.getElementById("playlistsTableContainer").innerHTML = `<p class="empty-message">No playlists available.</p>`;
        return;
      }
      playlists.forEach(playlist => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${playlist.playlist_ID}</td><td>${playlist.playlist_name}</td><td>${playlist.songs.join(", ")}</td>`;
        tableBody.appendChild(row);
      });
    }

    window.onload = function () {
      populatePlaylistsTable();
    };
  </script>
</body>
</html>
