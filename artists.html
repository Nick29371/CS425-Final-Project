<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Artists Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff2d55;
    }
    h2 {
      color: #333;
    }
    .table-container {
      margin: 20px auto;
      max-width: 900px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ff2d55;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Artists</h1>

  <div class="table-container" id="artistsTableContainer">
    <h2>Artists</h2>
    <table id="artistsTable">
      <thead>
        <tr>
          <th>Artist ID</th>
          <th>Artist Name</th>
          <th>Genre ID</th>
        </tr>
      </thead>
      <tbody>
        <!-- Artist rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const artists = [
      { artist_ID: 1, artist_name: "Artist 1", GID: 1 },
      { artist_ID: 2, artist_name: "Artist 2", GID: 3 },
    ];

    function populateArtistsTable() {
      const tableBody = document.querySelector("#artistsTable tbody");
      if (artists.length === 0) {
        document.getElementById("artistsTableContainer").innerHTML = `<p class="empty-message">No artists available.</p>`;
        return;
      }
      artists.forEach(artist => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${artist.artist_ID}</td><td>${artist.artist_name}</td><td>${artist.GID}</td>`;
        tableBody.appendChild(row);
      });
    }

    window.onload = function () {
      populateArtistsTable();
    };
  </script>
</body>
</html>
