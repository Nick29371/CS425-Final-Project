<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Songs Table</title>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#" id="searchLink">Search</a>
    </div>
  </div>
  <h1>Songs</h1>

  <div class="table-container" id="songsTableContainer">
    <h2>Songs</h2>
    <table id="songsTable">
      <thead>
        <tr>
          <th>Song ID</th>
          <th>Song Title</th>
          <th>Artist ID</th>
          <th>Album ID</th>
          <th>Release Date</th>
        </tr>
      </thead>
      <tbody>
        <!-- Song rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const songs = [
      { song_ID: 1, song_title: "Song 1", artist_ID: 1, album_ID: 1, release_date: "2023-01-15" },
      { song_ID: 2, song_title: "Song 2", artist_ID: 2, album_ID: 2, release_date: "2022-09-10" },
    ];

    function populateSongsTable() {
      const tableBody = document.querySelector("#songsTable tbody");
      if (songs.length === 0) {
        document.getElementById("songsTableContainer").innerHTML = `<p class="empty-message">No songs available.</p>`;
        return;
      }
      songs.forEach(song => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${song.song_ID}</td><td>${song.song_title}</td><td>${song.artist_ID}</td><td>${song.album_ID}</td><td>${song.release_date}</td>`;
        tableBody.appendChild(row);
      });
    }

    window.onload = function () {
      populateSongsTable();
    };
  </script>
</body>
</html>
