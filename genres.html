<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Genres Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff2d55;
    }
    h2 {
      color: #333;
    }
    .table-container {
      margin: 20px auto;
      max-width: 800px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ff2d55;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#" id="searchLink">Search</a>
    </div>
  </div>
  <h1>Genres</h1>

  <div class="table-container" id="genresTableContainer">
    <h2>Genres</h2>
    <table id="genresTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Genre Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Genre rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const genres = [
      { GID: 1, genre_name: "Action" },
      { GID: 2, genre_name: "Adventure" },
      { GID: 3, genre_name: "Comedy" },
    ];

    function populateGenresTable() {
      const tableBody = document.querySelector("#genresTable tbody");
      if (genres.length === 0) {
        document.getElementById("genresTableContainer").innerHTML = `<p class="empty-message">No genres available.</p>`;
        return;
      }
      genres.forEach(genre => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${genre.GID}</td><td>${genre.genre_name}</td>`;
        tableBody.appendChild(row);
      });
    }

    window.onload = function () {
      populateGenresTable();
    };
  </script>
</body>
</html>
