        function runPython() {
            fetch('http://127.0.0.1:5000/run-python')
                .then(response => response.json())
                .then(data => {
                    if (data.output) {
                        alert("Python Output: " + data.output);
                    } else {
                        console.error("Error:", data.error);
                        alert("Error: " + data.error);
                    }
                })
                .catch(error => console.error("Fetch Error:", error));
        }
