    <body>

            <div>
                <button type="button" onclick="runPythonScript('create')" class="btn btn-primary">Create</button>
                <button type="button" onclick="runPythonScript('read')" class="btn btn-secondary">Read</button>
                <button type="button" onclick="runPythonScript('update')" class="btn btn-success">Update</button>

                <script>
                function runPythonScript(func) {
                    var xhr = new XMLHttpRequest();
                    xhr.open("GET", "test.py ${func}", true);
                    xhr.setRequestHeader("Access-Control-Allow-Origin", "*")
                    xhr.send();
                }                
                </script>
