<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#" id="searchLink">Search</a>
    </div>
