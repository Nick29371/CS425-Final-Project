<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apple Music Style</title>
  <style>
    /* Reset and Base Styles */
    body, h1, h2, h3, p, ul, li, a, input, button {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: #f9f9f9;
      color: #000;
    }

    /* Navigation Bar */
    .navbar {
      background: #1c1c1e;
      color: #fff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .navbar a {
      color: #fff;
      font-weight: bold;
      margin: 0 10px;
    }

    .navbar a:hover {
      color: #ff2d55;
      cursor: pointer;
    }

    /* Hero Section */
    .hero {
      background: linear-gradient(45deg, #ff2d55, #ff375f);
      color: white;
      text-align: center;
      padding: 50px 20px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 20px;
    }

    .hero button {
      background: white;
      color: #ff2d55;
      border: none;
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .hero button:hover {
      background: #ffe6e9;
    }

    /* Options Section */
    .options-section {
      padding: 20px;
      text-align: center;
    }

    .options-section h2 {
      font-size: 1.8rem;
      margin-bottom: 20px;
      color: #ff2d55;
    }

    .options-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 20px;
      justify-content: center;
      align-items: center;
    }

    .option-card {
      background: #fff;
      border: 2px solid #ff2d55;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 20px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s, background-color 0.2s;
    }

    .option-card:hover {
      background-color: #ffe6e9;
      transform: scale(1.05);
    }

    .option-card h3 {
      font-size: 1.2rem;
      color: #ff2d55;
    }

    /* Dynamic Content Container */
    #dynamicContainer {
      padding: 20px;
      max-width: 800px;
      margin: 20px auto;
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <div class="navbar">
    <div class="logo">
      <a href="#">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#" id="searchLink">Search</a>
    </div>
  </div>

  <!-- Hero Section -->
  <div class="hero">
    <h1>Welcome to Apple Music</h1>
    <p>Stream 100 million songs ad-free, anytime.</p>
    <button id="createAccountBtn">Create an Account</button>
  </div>

  <!-- Options Section -->
  <div class="options-section">
    <h2>What are you looking for?</h2>
    <div class="options-grid">
      <div class="option-card" onclick="handleOptionClick('Songs')">
        <h3>Songs</h3>
      </div>
      <div class="option-card" onclick="handleOptionClick('Albums')">
        <h3>Albums</h3>
      </div>
      <div class="option-card" onclick="handleOptionClick('Artists')">
        <h3>Artists</h3>
      </div>
      <div class="option-card" onclick="handleOptionClick('Playlists')">
        <h3>Playlists</h3>
      </div>
      <div class="option-card" onclick="handleOptionClick('Genres')">
        <h3>Genres</h3>
      </div>
    </div>
  </div>

  <!-- Dynamic Content Container -->
  <div id="dynamicContainer"></div>

  <!-- External Scripts -->
  <script src="searchForm.js"></script>
  <script src="createAccount.js"></script>
</body>
</html>
