<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Apple Music Database</title>
</head>
<body>

  <div class="navbar">
    <div class="logo">
      <a href="#">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#">Create</a>
      <a href="#">Edit</a>
      <a href="#">Read</a>
      <a href="#">Delete</a>
    </div>
  </div>

  <div class="hero">
    <h1>Welcome to Apple Music</h1>
    <p>Stream 100 million songs ad-free, anytime.</p>
    <button id="createAccountBtn">Create an Account</button>
  </div>
  <img src="homepage_photo.jpg" alt="Girl with headphones" class="center">
  <div class="modal" id="accountModal">
    <div class="modal-content">
      <h2>Create an Account</h2>
      <form id="accountForm">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="form-group">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" required>
        </div>
        <div class="form-group">
          <label for="subscription">Subscription Type</label>
          <select id="subscription" name="subscription" required>
            <option value="free">Free</option>
            <option value="individual">Individual</option>
            <option value="family">Family</option>
            <option value="student">Student</option>
          </select>
        </div>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" id="city" name="city" required>
        </div>
        <div class="form-group">
          <label for="state">State</label>
          <input type="text" id="state" name="state" required>
        </div>
        <div class="form-group">
          <label for="zipcode">Zip Code</label>
          <input type="text" id="zipcode" name="zipcode" required>
        </div>
        <div class="form-actions">
          <button type="button" class="cancel" id="cancelBtn">Cancel</button>
          <button type="submit" class="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
  <script>
  function runPythonScript(func) {
      var xhr = new XMLHttpRequest();
      xhr.open("GET", "test.py ${func}", true);
      xhr.setRequestHeader("Access-Control-Allow-Origin", "*")
      xhr.send();
    }    
    </script>
    <script>
    // Open Modal
    const createAccountBtn = document.getElementById('createAccountBtn');
    const accountModal = document.getElementById('accountModal');
    const cancelBtn = document.getElementById('cancelBtn');

    createAccountBtn.addEventListener('click', () => {
      accountModal.classList.add('active');
    });

    // Close Modal
    cancelBtn.addEventListener('click', () => {
      accountModal.classList.remove('active');
    });

    // Form Submission
    const accountForm = document.getElementById('accountForm');
    accountForm.addEventListener('submit', (e) => {
      e.preventDefault();
      const formData = new FormData(accountForm);
      const data = Object.fromEntries(formData.entries());
      console.log('Form Data:', data);
      alert('Account Created Successfully!');
      accountModal.classList.remove('active');
      accountForm.reset();
    });
  </script>

</body>
</html>
