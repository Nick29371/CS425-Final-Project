<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Albums Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f1f1f1;
      color: #333;
      padding: 20px;
      text-align: center;
    }
    h1 {
      color: #ff2d55;
    }
    h2 {
      color: #333;
    }
    .table-container {
      margin: 20px auto;
      max-width: 900px;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      text-align: left;
      border: 1px solid #ddd;
    }
    th {
      background-color: #ff2d55;
      color: white;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
    .empty-message {
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">
      <a href="index.html">Apple Music</a>
    </div>
    <div class="nav-links">
      <a href="#" id="searchLink">Search</a>
    </div>
  </div>
  <h1>Albums</h1>

  <div class="table-container" id="albumsTableContainer">
    <h2>Albums</h2>
    <table id="albumsTable">
      <thead>
        <tr>
          <th>Album ID</th>
          <th>Title</th>
          <th>Release Date</th>
          <th>Artist ID</th>
          <th>Genre ID</th>
        </tr>
      </thead>
      <tbody>
        <!-- Album rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <script>
    const albums = [
      { album_ID: 1, title_album: "Chasing Dreams", release_date: "2023-01-15", artist_ID: 1, GID: 1 },
      { album_ID: 2, title_album: "Melodies of the Heart", release_date: "2022-09-10", artist_ID: 2, GID: 3 },
    ];

    function populateAlbumsTable() {
      const tableBody = document.querySelector("#albumsTable tbody");
      if (albums.length === 0) {
        document.getElementById("albumsTableContainer").innerHTML = `<p class="empty-message">No albums available.</p>`;
        return;
      }
      albums.forEach(album => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${album.album_ID}</td><td>${album.title_album}</td><td>${album.release_date}</td><td>${album.artist_ID}</td><td>${album.GID}</td>`;
        tableBody.appendChild(row);
      });
    }

    window.onload = function () {
      populateAlbumsTable();
    };
  </script>
</body>
</html>
