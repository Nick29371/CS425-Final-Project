<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Database Tables</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      color: #333;
      padding: 20px;
    }

    h1 {
      color: #ff2d55;
      text-align: center;
    }

    .table-container {
      margin: 20px auto;
      max-width: 1200px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 30px;
    }

    table, th, td {
      border: 1px solid #ddd;
    }

    th, td {
      padding: 10px;
      text-align: left;
    }

    th {
      background-color: #ff2d55;
      color: white;
    }

    .empty-message {
      text-align: center;
      margin-top: 20px;
      font-style: italic;
      color: #888;
    }
  </style>
</head>
<body>
  <h1>Music Database Tables</h1>

  <div class="table-container" id="genresTableContainer">
    <h2>Genres</h2>
    <table id="genresTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Genre Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Genre rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <div class="table-container" id="albumsTableContainer">
    <h2>Albums</h2>
    <table id="albumsTable">
      <thead>
        <tr>
          <th>Album ID</th>
          <th>Title</th>
          <th>Release Date</th>
          <th>Artist ID</th>
          <th>Genre ID</th>
        </tr>
      </thead>
      <tbody>
        <!-- Album rows will be inserted here dynamically -->
      </tbody>
    </table>
  </div>

  <!-- Add similar sections for other tables like Songs, Artists, etc. -->

  <script>
    // Mock data for demonstration purposes
    const genres = [
      { GID: 1, genre_name: "Action" },
      { GID: 2, genre_name: "Adventure" },
      { GID: 3, genre_name: "Comedy" },
      // Add more genres here
    ];

    const albums = [
      { album_ID: 1, title_album: "Chasing Dreams", release_date: "2023-01-15", artist_ID: 1, GID: 1 },
      { album_ID: 2, title_album: "Melodies of the Heart", release_date: "2022-09-10", artist_ID: 2, GID: 3 },
      // Add more albums here
    ];

    // Function to populate genres table
    function populateGenresTable() {
      const tableBody = document.querySelector("#genresTable tbody");
      if (genres.length === 0) {
        document.getElementById("genresTableContainer").innerHTML = `<p class="empty-message">No genres available.</p>`;
        return;
      }
      genres.forEach(genre => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${genre.GID}</td><td>${genre.genre_name}</td>`;
        tableBody.appendChild(row);
      });
    }

    // Function to populate albums table
    function populateAlbumsTable() {
      const tableBody = document.querySelector("#albumsTable tbody");
      if (albums.length === 0) {
        document.getElementById("albumsTableContainer").innerHTML = `<p class="empty-message">No albums available.</p>`;
        return;
      }
      albums.forEach(album => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${album.album_ID}</td><td>${album.title_album}</td><td>${album.release_date}</td><td>${album.artist_ID}</td><td>${album.GID}</td>`;
        tableBody.appendChild(row);
      });
    }

    // Populate tables on page load
    window.onload = function () {
      populateGenresTable();
      populateAlbumsTable();
      // Add calls to populate other tables
    };
  </script>
</body>
</html>
